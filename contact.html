    <section class="contact-section">
        <div class="bio-section">
            <!-- Image Section with Neon Blue Border -->
            <div class="contact-img">
                <img src="main2.jpg" alt="Your Contact Image">
            </div>
            
    
            <!-- Contact Form Section with Neon White Border -->
            <div class="bio-content">
                <h2>Contact Me</h2>
                <form action="https://formspree.io/f/xzzbgzbd" method="POST" class="contact-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Enter your message" required></textarea>
                    
                    <button type="submit" class="contact-btn">Submit</button>
                </form>
            </div>

      <script>
        function toggleMenu() {
            var navLinks = document.querySelector(".nav-links");
            navLinks.classList.toggle("active");
        }
    </script>
   <script>
    let lastScrollTop = 0;
    const header = document.querySelector("header");

    window.addEventListener("scroll", function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop === 0) {
            // At the very top of the page, show the navbar
            header.style.top = "0";
        } else if (scrollTop > lastScrollTop) {
            // Scrolling down, hide the navbar
            header.style.top = "-80px"; // Adjust this based on header height
        } 
        lastScrollTop = scrollTop;
    });
</script>
